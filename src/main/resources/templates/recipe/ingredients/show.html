      class="p-5">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

<body>
<th:block th:include="fragments/nav-bar ::nav-bar"></th:block>
<!--lookups purely for intelliJ-->

<div class="container-fluid" style="margin-top: 20px">
    <section class="row col-sm-12">
        <div class="col-sm-8 m-md-auto">
            <div class="card">

                <div class="card-body">
                    <h1 class="card-title">Ingredient</h1>
                    <div class="table-responsive">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Description</th>
                                <th>View</th>
                                <th>Update</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tr th:remove="all">
                                <td>12333</td>
                                <td>Tasty Goodnees 2</td>
                                <td><a href="#">View</a></td>
                                <td><a href="#">Update</a></td>
                                <td><a href="#">Delete</a></td>
                            </tr>
                            <tr>
                                <td th:text="${ingredient.id}">334</td>
                                <td th:text="${ingredient.amount} + ' ' + ${ingredient.uom.getDescription()} + ' ' + ${ingredient.description}">Tasty Goodnees 3</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
